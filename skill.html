<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill</title>
</head>

<body>
    <section id="skills">
        <div class="skills">
            <div class="separator"></div><label class="section-title">&lt; Skills &gt;</label>
            <div class="skills-container">
                <div class="skills-section"><label class="skills-section-title">Frontend</label>
                    <div class="skills-list">
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-html5-plain colored"></i></div><label
                                class="skill-name">HTML</label>
                        </div>
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-css3-plain colored"></i></div><label
                                class="skill-name">CSS</label>
                        </div>
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-javascript-plain colored"></i></div><label
                                class="skill-name">Javascript</label>
                        </div>
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-bootstrap-plain colored"></i></div><label
                                class="skill-name">Bootstrap</label>
                        </div>
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-react-original colored"></i></div><label
                                class="skill-name">ReactJS</label>
                        </div>
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-vuejs-plain colored"></i></div><label
                                class="skill-name">Vue.js</label>
                        </div>
                    </div>
                </div>
                <div class="skills-section"><label class="skills-section-title">Backend</label>
                    <div class="skills-list">
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-python-plain colored"></i></div><label
                                class="skill-name">Python</label>
                        </div>
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-nodejs-plain colored"></i></div><label
                                class="skill-name">NodeJS</label>
                        </div>
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-express-original colored"></i></div><label
                                class="skill-name">Express.js</label>
                        </div>
                    </div>
                </div>
                <div class="skills-section"><label class="skills-section-title">Database</label>
                    <div class="skills-list">
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-mongodb-plain colored"></i></div><label
                                class="skill-name">MongoDB</label>
                        </div>
                        <div data-aos-offset="200" class="skill-card">
                            <div class="skill-icon"><i class="devicon-mysql-plain colored"></i></div><label
                                class="skill-name">MySql</label>
                        </div>
                    </div>
                </div>
            </div><label class="section-title">&lt; Skills /&gt;</label>
        </div>
    </section>

</body>

</html>
